<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie explorator</title>
    <link href="http://fonts.cdnfonts.com/css/bank-gothic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="innerheader">Movie <span class="typewriter">Explorator</span><span class="animation">_</span></div>
</div>

<div class="container">
    <div>
        <div class="left">
            <h1 id="title"></h1>
            <div id="date"></div>
            <div id="plot"></div>
        </div>
        <img class="right" id="img" src="">
    </div>

    <div class="section inputContainer">
        <label for="directorinput">Enter the director's or an actor's name</label>
        <input id="directorinput">
        <button onclick="DirectorInput()">Submit</button>
    </div>

    <div class="section">
        <div class="faux">That's wrong</div>
        <div class="vrai">That's correct !!!</div>
        <img class="right" id="actor" src="">
    </div>

    <div id="tohide" class="section inputContainer">
        <label for="movieinput">Enter a movie in which this person acted or directed</label>
        <input id="movieinput">
        <button onclick="MovieInput()">Submit</button>
    </div>

    <div class="section">
        <div class="faux">That's wrong</div>
        <div class="faux" id="redundancy">You cannot write down the same film twice</div>
        <div class="vrai">That's correct !!!</div>
    </div>

    <div class="section">
        <div class="left">
            <h1 id="title1"></h1>
            <div id="date1"></div>
            <div id="plot1"></div>
        </div>
        <img class="right" id="img1" src="">
    </div>
    <div class="section">
        <button onclick="Reset()">Reset</button>
    </div>

</div>


</body>

<script src="script.js" type="text/javascript"></script>
</html>
